            <h1>Principais perguntas:</h1>
        <div class="accordions"> 
            <div class="accordion-item">
                <input type="radio" name="accordion" checked="checked" id="accordion-1" />
                <label for= "accordion-1">Como faço para adicionar um produto à minha lista de desejos?</label>
                <div class="accordion-content">Minha Empresa</div>
            </div> 
            <div class="accordion-item">
                <input type="radio" name="accordion" id="accordion-2" />
                <label for= "accordion-2">Como posso pesquisar produtos no site?</label>
                <div class="accordion-content">Meus Serviços</div>
            </div> 
            <div class="accordion-item">
                <input type="radio" name="accordion" id="accordion-3" />
                <label for= "accordion-3">Existe uma opção de filtragem para encontrar produtos específicos, como por categoria, preço, marca, etc?</label>
                <div class="accordion-content">Meus Contatos</div>
            </div>
            <div class="accordion-item">
                <input type="radio" name="accordion" checked="checked" id="accordion-4" />
                <label for= "accordion-4">Posso salvar produtos em minha lista de desejos para ver mais tarde?</label>
                <div class="accordion-content">Minha Empresa</div>
            </div> 
            <div class="accordion-item">
                <input type="radio" name="accordion" checked="checked" id="accordion-5" />
                <label for= "accordion-5">Existe uma opção de chat ao vivo ou suporte online para obter ajuda adicional sobre o produto?</label>
                <div class="accordion-content">Minha Empresa</div>
            </div>
