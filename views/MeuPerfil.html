<nav>

<body>
    <section class="lista">
        <div class="part1">
            <div>
                <img src="../imgs/Icon_user.png" alt="" width="40px">

            <div>

            <div>
                <img src="../imgs/icon_invetario.png" alt="" width="40px">
                <a href="" title="Produtos"><b>Produtos</b></a>

        <div class="part2">
            <div class="titulo">
                <h1>Meu Perfil</h1>
                <p>Gerenciar e proteger sua conta</p>
            </div>

            <div class="conteudo">
                <div class="question">
                    <p>Nome do usuário:</p>
                    <p>Nome:</p>
                    <p>Email:</p>
                    <p>Número de telefone:</p>
                    <p>Sexo:</p>
                    <p>Nome/CPF/Data de nascimento:</p>
                </div>
                <div class="resposta">
                    <p>Fulano123</p>

                    <input type="text" name="nome" id="nome" value="Fulano"><br>

                    <input type="text" name="email" id="email" value="fulanocosta@gmail.com">
                    <input type="submit" value="Editar">

                    <input type="text" name="phone" id="phone" value="(98) 9 3576-9232">
                    <input type="submit" value="Editar">

                    <fieldset>
                        <input type="radio" name="sexo" id="masculino" value="Masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="feminino" value="Feminino">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="sexo" id="outro" value="Outro">
                        <label for="outro">Outro</label>
                    </fieldset>

                    <input type="text" name="infos" id="infos" value="Fulano Costa - 071.843.281-23 - 03/06/2000">
                    <input type="submit" value="Editar">

                </div>
                <input type="submit" value="Gravar">
            </div>
        </div>
